<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por País</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-input
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"
        placeholder="Buscar por país..."
      ></app-country-input>
    </div>
  </div>

  <ul *ngIf="showSuggestions" class="list-group">
    <li
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action"
    >
      <a [routerLink]="['/country', country.cca2]" class="nav-link">{{
        country.name.common
      }}</a>
    </li>
    <li class="list-group-item list-group-item-action">
      <a class="nav-link" (click)="search(term)">Buscar "{{ term }}"</a>
    </li>
  </ul>

  <hr />
</div>

<div class="alert alert-danger" *ngIf="error">
  No se encontró ni una weá de país con el término {{ term }}
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
