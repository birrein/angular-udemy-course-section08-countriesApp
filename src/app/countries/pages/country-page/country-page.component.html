<div *ngIf="!country; else divCountry" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divCountry>
  <div class="row">
    <div class="col-12">
      <h1>
        País: <small>{{ country.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <img
        [src]="country.flags.svg"
        [alt]="country.name.common"
        class="img-thumbnail"
      />
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico</strong> {{ country.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span
        *ngFor="let t of country.translations | keyvalue"
        class="badge bg-primary mr-1"
        >{{ t.value.common }}</span
      >
    </div>
  </div>
</ng-template>
