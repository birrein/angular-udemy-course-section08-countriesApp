<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small>{{ selectedRegion | titlecase }}</small>
  </h3>
  <hr />
  <h5>Seleccione región</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions"
        class="btn mx-2"
        (click)="searchByRegion(region)"
        [ngClass]="{ 'btn-outline-primary': region === selectedRegion }"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
