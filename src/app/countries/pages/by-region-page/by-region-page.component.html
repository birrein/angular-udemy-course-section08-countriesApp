<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small>{{ activeRegion | titlecase }}</small>
  </h3>
  <hr />
  <h5>Seleccione región</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions | keyvalue"
        class="btn btn-outline-primary"
        [class.active]="region.value === activeRegion"
        (click)="activateRegion(region.value)"
      >
        {{ region.value | titlecase }}
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
